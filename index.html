<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Function Fitter</title>

    <link rel="shortcut icon" type="image/jpg" href="favicon.png"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="theme.css">

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.14/ace.js" integrity="sha512-6ts6Fu561/yzWvD6uwQp3XVYwiWNpWnZ0hdeQrETqtnQiGjTfOS06W76aUDnq51hl1SxXtJaqy7IsZ3oP/uZEg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <header>
        <div id="left" class="header-list">
            <i class="fa-solid fa-bars"></i>
            <i id="project-name"></i>
            <i class="fa-solid fa-floppy-disk" id="save" tabindex="0"></i>
        </div>
        <a><strong>Function Fitter</strong></a>
        <div id="right" class="header-list">
            <i class="fa-solid fa-circle-half-stroke" id="switch-theme"></i>
        </div>
    </header>

    <nav id="drawer">
        <div class="single-line" id="new-project">
            <i class="fa-solid fa-plus" style="font-size: 18px; padding: 4px 4px 0 0"></i>
            <i>New empty project</i>
        </div>
        <br/>

        <h5>Saved Projects</h5>
        <br/>

        <ul id="project_list">
        </ul>


        <br/>
        <br/>
        <h5>Samples</h5>
        <br/>

        <ul id="sample_list">
        </ul>
    </nav>

    <main class="single-line">

        <div class="pannel" id="settings">
            <h3>Settings
                <i class="fas fa-cog header-button" id="edit_settings"></i>
            </h3>
            <ul id="settings_list"> </ul>

            <hr/>
            <h3>Functions
                <i class="fas fa-cog header-button" id="edit_functions"></i>
            </h3>
            <ul id="function_list"></ul>

            <hr/>
        </div>

        <div class="pannel" id="plots">
            <h3>Plots</h3>
            <div id="plot_list"></div>
        </div>

        <div class="pannel" id="fitting">
            <h3>Fitting</h3>
            <div id="fitting_list">
            </div>

            <div id="console" style="display: none">
                <hr/>
                <h3>Console
                    <button type="button" class="btn header-button" id="close_console" style="color: #ccc">Ã—</button>
                </h3>
                <ul id="console_list" style="padding-left: 0">
                </ul>
            </div>
        </div>

    </main>

    <script src="utils/split.js"></script>
    <script src="utils/math_lib.js"></script>
    <script src="utils/layout_utils.js" defer></script>

    <script src="core/Setting.js" defer></script>
    <script src="core/Variable.js" defer></script>
    <script src="core/Plot.js" defer></script>
    <script src="core/Expression.js" defer></script>
    <script src="core/Fitting.js" defer></script>
    <script src="core/Console.js" defer></script>

    <script src="samples/fit_ozone.js" defer></script>
    <script src="samples/test_moments.js" defer></script>

    <script src="core/data_model.js" defer></script>
</body>

</html>
