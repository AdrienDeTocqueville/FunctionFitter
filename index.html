<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Function Fitter</title>

    <link rel="shortcut icon" type="image/jpg" href="favicon.png"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.14/ace.js" integrity="sha512-6ts6Fu561/yzWvD6uwQp3XVYwiWNpWnZ0hdeQrETqtnQiGjTfOS06W76aUDnq51hl1SxXtJaqy7IsZ3oP/uZEg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        .dark-theme {
            background-color: var(--bs-dark);
            color: var(--bs-light);
            border-color: #444444;
        }
        .light-theme {
            background-color: var(--bs-light);
            color: var(--bs-dark);
            border-color: rgba(0,0,0,.125);
        }

        body > header {
            height: 3em;
            color: white;

            background-color: #24292E;
            position: relative;

            display: flex;
            justify-content: center;
            align-items: center;

            box-shadow: 0 1px 6px 0 rgba(0,0,0,0.4);
        }

        .header-list {
            display: flex;
            position: absolute;
        }
        header > #right {
            right: 15px;
        }

        hr {
            margin-top: 1rem;
            margin-bottom: 1rem;
            border: 0;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .lut-canvas:hover {
            filter: brightness(70%);
        }

        h3 { position: relative; }
        #edit_variables:hover { cursor: pointer; }
        .header-button {
            position: absolute;
            right: 20px;
            width: 29px;
            height: 29px;
            padding-top: 0;
            padding-left: 7px;
            font-size: large;
        }

        .pannel {
            padding: 10px
        }
        .pannel>ul {
            padding-right: 20px;
            padding-left: 10px;
        }

        .gutter {
            border: 0;
            border-right: 1px solid grey;
            opacity: .5;
        }
        .gutter:hover {
            cursor: ew-resize;
        }

        .deletable-list .btn-close {
            position: absolute;
            right: -4px;
            top: -4px;
            width: 4px;
            height: 4px;
            display: none;
        }
        .deletable-list:hover .btn-close {
            display: block;
        }
    </style>
</head>

<body>
    <header>
        <div id="left" class="header-list"></div>
        <a><strong>Function Fitter</strong></a>
        <div id="right" class="header-list">
            <i class="fa-solid fa-circle-half-stroke" id="switch-theme"></i>
        </div>
    </header>

    <main style="display: flex; flex-direction: row">

        <div class="pannel" id="controls">
            <h3>Sliders</h3>
            <div id="sliders" style="display: flex; flex-direction: column; padding-top: 8px"></div>

            <hr/>
            <h3> Variables
                <a class="header-button fa-solid fa-pen-to-square" style="padding-top: 10px" id="edit_variables"></a>
            </h3>
			<ul id="variable_list"> </ul>
        </div>

        <div class="pannel" id="plots" style="">

            <br/>
            <div style="display: flex; flex-direction: row; justify-content: space-around; padding-bottom: 4px;">
                <select class="form-select form-select-sm" id="shape-selector" style="width: 200px">
                    <option value="2">2D Graph</option>
                    <option value="3" selected>3D Surface</option>
                </select>
                <div style="display: flex">
                    <label style="margin-right: 10px; font-size: 19px" for="resolution">Resolution</label>
                    <input style="width: 200px" class="form-control form-control-sm" id="resolution" type="number" min="0" value="64"/>
                </div>
            </div>

			<div id="plot"></div>

		</div>

		<div class="pannel" id="settings">
			<h3>LUTs
				<button type="button" class="btn btn-outline-secondary header-button" id="add_lut">+</button>
			</h3>
			<ul id="lut_list"> </ul>

            <hr/>
            <h3>Settings
                <button type="button" class="btn btn-outline-secondary header-button" id="add_var">+</button>
            </h3>
            <ul id="settings_list"> </ul>

            <hr/>
            <h3>Models
                <button type="button" class="btn btn-outline-secondary header-button" id="add_model">+</button>
            </h3>
            <ul id="model_list"> </ul>

            <hr/>
            <h3>References
                <button type="button" class="btn btn-outline-secondary header-button" id="add_ref">+</button>
            </h3>
			<ul id="reference_list"> </ul>
		</div>


	</main>

    <script src="split.js"></script>

    <script src="layout_utils.js" defer></script>
    <script src="fit_function.js" defer></script>
</body>

</html>
