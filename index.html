<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Function Fitter</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.14/ace.js" integrity="sha512-6ts6Fu561/yzWvD6uwQp3XVYwiWNpWnZ0hdeQrETqtnQiGjTfOS06W76aUDnq51hl1SxXtJaqy7IsZ3oP/uZEg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<style>
		hr {
		  margin-top: 1rem;
		  margin-bottom: 1rem;
		  border: 0;
		  border-top: 1px solid rgba(0, 0, 0, 0.1);
		}

		.lut-canvas:hover {
			filter: brightness(70%);
		}

		.add-button {
				position: absolute;
				right: 30px;
				width: 29px;
				height: 29px;
				padding-top: 0;
				padding-left: 8px;
		}
	</style>
</head>

<body>
	<main style="display: flex; flex-direction: row">
		<div style="flex: 3">

			<div id="plot"></div>

			<select class="form-select" id="shape-selector">
				<option value="2" selected>2D Graph</option>
				<option value="3">3D Surface</option>
			</select>

			<div id="sliders" style="display: flex; flex-direction: column"></div>

		</div>

		<div style="flex: 2; padding: 10px">
			<h3>LUTs
				<button type="button" class="btn btn-outline-secondary add-button" id="add_lut">+</button>
			</h3>
			<ul id="lut_list" style="padding-right: 20px; padding-left: 10px"> </ul>

   		<hr/>
			<h3>Variables
				<button type="button" class="btn btn-outline-secondary add-button" id="add_var">+</button>
			</h3>
			<ul id="variable_list" style="padding-right: 20px; padding-left: 10px"> </ul>

   		<hr/>
			<h3>Models
				<button type="button" class="btn btn-outline-secondary add-button" id="add_model">+</button>
			</h3>
			<ul id="model_list" style="padding-right: 20px; padding-left: 10px"> </ul>

   		<hr/>
			<h3>References
				<button type="button" class="btn btn-outline-secondary add-button" id="add_ref">+</button>
			</h3>
			<ul id="reference_list" style="padding-right: 20px; padding-left: 10px"> </ul>

   		<hr/>
			<button type="button" class="btn btn-primary" onclick="fit_function()">Fit function</button>
		</div>


	</main>

	<script src="layout_utils.js" defer></script>
	<script src="fit_function.js" defer></script>

</body>

</html>
